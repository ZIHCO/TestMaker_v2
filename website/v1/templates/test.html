{% extends "base.html" %}

{% block content %}
  <FORM method="POST">
    <H3 align="center">{{ exam.name }} Test</H3>
    {% for question in exam.questions %}
      <DIV id={{ question.id }}>
        <P>{{ question.question }}</P>
        {% for option in question.options %}
          <INPUT
  	  type="radio"
  	  name={{ question.id }}
  	  id={{ option.id }}
	  value={{ option.option.replace(" ", "_") }}
  	/>
  	<LABEL for={{ option.id }}>{{ option.option }}</LABEL><BR />
        {% endfor %}
      </DIV>
    {% endfor %}
    <BR />
    <BUTTON type="submit" class="btn btn-primary">Submit</BUTTON>
  </FORM>
{% endblock %}
