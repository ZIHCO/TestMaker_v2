{% extends "base.html" %}

{% block navbar %}
<A class="nav-item nav-link" id="home" href="/">TestMaker</A>
<A class="nav-item nav-link" id="dashboard" href="/{{ name.replace(" ", "_") }}">Dashboard</A>
<A class="nav-item nav-link" id="mytests" href="/{{ name.replace(" ", "_") }}/my_tests">My tests</A>
<A class="nav-item nav-link" id="my_candidates" href="/{{ name.replace(" ", "_") }}/my_candidates">My candidates</A>
<A class="nav-item nav-link" id="logout" href="/logout">Log out</A>
{% endblock %}

{% block content %}
  <H1><B>{{ name.replace("_", " ") }}</B> Tests</H1>
  <UL>
    {% for exam in exams %}
      <LI>
	<A href="/{{ name.replace(" ", "_") }}/my_tests/{{ exam.name.replace(" ", "_") }}">{{ exam.name }}</A>
	<!---A href="/{{ name }}/my_tests/{{ exam.name }}">{{ exam.name }}</A--->
      </LI>
      {% endfor %}
  </UL>
{% endblock %}
